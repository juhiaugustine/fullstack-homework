<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form id= "myform" class="bg-light border rounded w-25 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group">
        <label for="username">Name *</label>
        <input type="text" name="username" id="username" class="form-control mb-3" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
        <input type="email" name="email" id="email" class="form-control mb-3" required>
        </div>
        <div class="form-group mb-3">
          <label for="message">Submit your message:</label>
        </div>
        <div>
          <textarea class="form-control mb-3" id="message" rows="3"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label mb-3" for="exampleCheck1">Sign up for the newsletter</label>
        </div>
        <div class="row">
          <div class="col-md-6">
             <div class="col-md-12">
              <button class="btn btn-primary col-md-12" type="button" onclick="submitForm()">Submit</button> 
             </div>
          </div>
          <div class="col-md-6">
             <div class="col-md-12">
              <button class="btn btn-secondary col-md-12" type="reset" onclick="resetForm()">Reset</button>
             </div>
          </div>
        </div>
    </form>
  </body>
</html>
